    <body id="page-top">
        <!-- Formulario-->
        <section class="content-section bg-light" id="seccionFormulario" style="height: 100%;">
          <div class="col-12 ">
            <a class="btn btn-dark mb-2 me-4 ms-4 text-start" href="D:\Users\GRABRIELA\Documents\GitHub\TrabajoFinal-CursoJS\index.html">Volver al Inicio</a>
          </div>
            <div class="container px-4 px-lg-5 text-center">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-10">
                        <h2>Formulario</h2>
                        <p class="lead mb-5">
                            Complete los siguientes campos
                        </p>
                        <form class="row g-3" id="miFormulario" >
                           
                              <div class="col-md-6">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                                <div class="invalid-feedback" id="validacionNombre">
                                  Por favor ingrese su nombre.
                                </div>
                              </div>
                              <div class="col-md-6">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control"  id="apellido" placeholder="Ingrese su apellido">
                                <div class="invalid-feedback" id="validacionApellido">
                                  Por favor ingrese su apellido.
                                </div>
                              </div>
                       
                        
                                <div class="col-md-4">
                                    <label for="edad">Edad</label>
                                    <input type="number" class="form-control" id="edad">
                                    <div class="invalid-feedback" id="validacionEdad">
                                      
                                    </div>
                                  </div>
                                <div class="col-md-8">
                                  <label for="email">Correo Electrónico</label>
                                  <input type="text" class="form-control"  id="email" placeholder="email@example.com">
                                  <div class="invalid-feedback" id="validacionEmail">
                                    
                                  </div>
                                </div>
                               
                                 
                                <div class="col-md-4">
                                    <label for="pais">Pais</label>
                                        <select id="pais" class="form-control">
                                            <option selected>Seleccione un Pais</option>
                                        </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="provincia">Provincia</label>
                                        <select id="provincia" class="form-control">
                                            <option selected>Seleccione una Provincia</option>
                                        </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="ciudad">Ciudad</label>
                                    <select id="ciudad" class="form-control">
                                      <option selected>Seleccione una Ciudad</option>
                                      
                                    </select>
                                  </div>
                                  <div class="col-md-4">
                                    <label for="nombreUsuario">Nombre de Usuario</label>
                                    <input type="text" class="form-control"  id="nombreUsuario">
                                    <div class="invalid-feedback" id="validacionNombreUsuario">
                                      Por favor ingrese un nombre de usuario.
                                    </div>
                                  </div>
                                  <div class="col-md-4">
                                    <label for="contrasenia">Contraseña</label>
                                    <div class="input-group">
                                      <input type="password" class="form-control"  id="contrasenia" name="contrasenia">
                                      <span class="input-group-text" onclick="password_show_hide('contrasenia',1);">
                                      <i class="fas fa-eye" id="show_eye1"></i>
                                      <i class="fas fa-eye-slash d-none" id="hide_eye1"></i>
                                    </span>
                                    </div>
                                    <div class="invalid-feedback" id="validacionContrasenia">
                                      Por favor ingrese una contraseña.
                                    </div>
                                  </div>
                                  <div class="col-md-4">
                                    <label for="contrasenia2">Repetir Contraseña</label>
                                    <div class="input-group">
                                    <input type="password" class="form-control" id="contrasenia2" name="contrasenia2">
                                    <span class="input-group-text" onclick="password_show_hide('contrasenia2',2);">
                                      <i class="fas fa-eye" id="show_eye2"></i>
                                      <i class="fas fa-eye-slash d-none" id="hide_eye2"></i>
                                    </span>
                                    </div>
                                  </div>
                           
                            <div class="col-12">
                            <button type="submit" class="btn btn-dark ">Enviar</button>
                            </div>

                          </form>
                          <div id="envioCorrecto" hidden>
                           <i><h5 class="text-success">¡DATOS DE FORMULARIO ENVIADOS CORRECTAMENTE!</h5></i> 
                          </div>
                    </div>
                    
                </div>
            </div>
        </section>
