<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Trabajo Práctico Final - Curso JS</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.7.0.min.js"></script>
    </head>

    <body id="page-top">
        <!-- Formulario-->
        <section class="content-section bg-light" id="seccionFormulario">
            <div class="container px-4 px-lg-5 text-center">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-10">
                        <h2>Formulario</h2>
                        <p class="lead mb-5">
                            Complete los siguientes campos
                        </p>
                        <form class="row g-3" id="miFormulario">
                           
                              <div class="col-md-6">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                              </div>
                              <div class="col-md-6">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                              </div>
                       
                        
                                <div class="col-md-4">
                                    <label for="edad">Edad</label>
                                    <input type="number" class="form-control" id="edad">
                                  </div>
                                <div class="col-md-8">
                                  <label for="email">Correo Electrónico</label>
                                  <input type="email" class="form-control" id="email" placeholder="email@example.com">
                                </div>
                                 
                                <div class="col-md-4">
                                    <label for="pais">Pais</label>
                                        <select id="pais" class="form-control">
                                            <option selected>Seleccione un Pais</option>
                                        </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="provincia">Provincia</label>
                                        <select id="provincia" class="form-control">
                                            <option selected>Seleccione una Provincia</option>
                                        </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="ciudad">Ciudad</label>
                                    <select id="ciudad" class="form-control">
                                      <option selected>Seleccione una Ciudad</option>
                                      <option value="Abramo">Abramo</option>
                                      <option value="Alpachiri">Alpachiri</option>
                                      <option value="Alta Italia">Alta Italia</option>
                                      <option value="Anguil">Anguil</option>
                                      <option value="Arata">Arata</option>
                                      <option value="Ataliva Roca">Ataliva Roca</option>
                                      <option value="Bernardo Larroudé">Bernardo Larroudé</option>
                                      <option value="Bernasconi">Bernasconi</option>
                                      <option value="Caleufú">Caleufú</option>
                                      <option value="Catriló">Catriló</option>
                                      <option value="Colonia Barón">Colonia Barón</option>
                                      <option value="Doblas">Doblas</option>
                                      <option value="Dorila">Dorila</option>
                                      <option value="Eduardo Castex">Eduardo Castex</option>
                                      <option value="Emabajador Martini">Embajador Martini</option>
                                      <option value="General Acha">General Acha</option>
                                      <option value="General M. Campos">General M. Campos</option>
                                      <option value="General Pico">General Pico</option>
                                      <option value="General San Martín">General San Martín</option>
                                      <option value="Guatraché">Guatraché</option>
                                      <option value="Hilario Lagos">Hilario Lagos</option>
                                      <option value="Ingeniero Luiggi">Ingeniero Luiggi</option>
                                      <option value="Intendente Alvear">Intendente Alvear</option>
                                      <option value="Jacinto Arauz">Jacinto Arauz</option>
                                      <option value="La Maruja">La Maruja</option>
                                      <option value="Loventué">Loventué</option>
                                      <option value="Lonquimay">Lonquimay</option>
                                      <option value="Luan Toro">Luan Toro</option>
                                      <option value="Macachín">Macachín</option>
                                      <option value="Metileo">Metileo</option>
                                      <option value="Miguel Cané">Miguel Cané</option>
                                      <option value="Miguel Riglos">Miguel Riglos</option>
                                      <option value="Monte Nievas">Monte Nievas</option>
                                      <option value="Parera">Parera</option>
                                      <option value="Quemú Quemú">Quemú Quemú</option>
                                      <option value="Rancul">Rancul</option>
                                      <option value="Realicó">Realicó</option>
                                      <option value="Rolón">Rolón</option>
                                      <option value="Santa Rosa">Santa Rosa</option>
                                      <option value="Speluzzi">Speluzzi</option>
                                      <option value="Telén">Telén</option>
                                      <option value="Toay">Toay</option>
                                      <option value="Trenel">Trenel</option>
                                      <option value="Uriburu">Uriburu</option>
                                      <option value="Van Praet">Van Praet</option>
                                      <option value="Vértiz">Vértiz</option>
                                      <option value="Victorica">Victorica</option>
                                      <option value="Villa Mirasol">Villa Mirasol</option>
                                      <option value="Winifreda">Winifreda</option>
                                    </select>
                                  </div>
                                  <div class="col-md-4">
                                    <label for="nombreUsuario">Nombre de Usuario</label>
                                    <input type="text" class="form-control" id="nombreUsuario">
                                  </div>
                                  <div class="col-md-4">
                                    <label for="contrasenia">Contraseña</label>
                                    <input type="password" class="form-control" id="contrasenia">
                                  </div>
                                  <div class="col-md-4">
                                    <label for="contrasenia2">Repetir Contraseña</label>
                                    <input type="password" class="form-control" id="contrasenia2">
                                  </div>
                           
                            <div class="col-12">
                            <button type="submit" class="btn btn-dark " id="enviarFormulario">Enviar</button>
                            </div>

                          </form>
                    </div>
                    
                </div>
            </div>
        </section>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </body>
    
    <script src="js/scripts.js"></script>
</html>
